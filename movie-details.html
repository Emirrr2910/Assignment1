<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link rel="stylesheet" href="./css/stil.css">
  <link rel="stylesheet" href="./css/md.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">CineWorld</a>
      <ul class="navbar-links">
        <li><a href="upcoming.html">Upcoming</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="main.html">Main</a></li>
      </ul>
    </div>
  </nav>
  <div class="movie-details">
    <div class="movie-description">
      <h1 class="movie-title" id="movie-title"></h1>
      <p class="movie-description-text" id="movie-description"></p>
    </div>
    <div class="movie-image">
      <img src="" id="movie-image" alt="Movie Image">
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movie = urlParams.get('movie');
    const movieDetails = {
      godfather: {
        title: 'The Godfather',
        description: 'The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son.',
        image: './images/godfather.jpg'
      },
      interstellar: {
        title: 'Interstellar',
        description: 'When Earth becomes uninhabitable in the future, a farmer and ex-NASA pilot, Joseph Cooper, is tasked to pilot a spacecraft, along with a team of researchers, to find a new planet for humans.',
        image: './images/interstellar.jpg'
      },
      avengers: {
        title: 'Avengers: Infinity War',
        description: 'The Avengers and their allies must be willing to sacrifice all in an attempt to defeat the powerful Thanos before his blitz of devastation and ruin puts an end to the universe.',
        image: './images/avengers.jpg'
      }
    };
    if (movieDetails[movie]) {
      document.getElementById('movie-title').innerText = movieDetails[movie].title;
      document.getElementById('movie-description').innerText = movieDetails[movie].description;
      document.getElementById('movie-image').src = movieDetails[movie].image;
    } else {
      document.getElementById('movie-title').innerText = 'Movie not found';
      document.getElementById('movie-description').innerText = 'Sorry, the details for this movie are not available.';
    }
  </script>

</body>
</html>
